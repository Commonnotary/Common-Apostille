name: Website Audit

on:
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to audit'
        required: true
        default: 'https://commonapostille.com'

permissions:
  contents: read
  issues: write

jobs:
  website-audit:
    name: Full Website Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Set Website URL
        id: url
        run: |
          if [ "${{ github.event.inputs.url }}" != "" ]; then
            echo "url=${{ github.event.inputs.url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://commonapostille.com" >> $GITHUB_OUTPUT
          fi

      - name: Run Website Audit
        run: |
          python -c "
          import asyncio
          import json
          from bot.web.auditor import WebsiteAuditor

          async def main():
              auditor = WebsiteAuditor('${{ steps.url.outputs.url }}', max_pages=20)
              result = await auditor.audit()
              auditor.print_report()
              auditor.export_report('website-audit.json')

          asyncio.run(main())
          "
        continue-on-error: true

      - name: Run SEO Analysis
        run: |
          python -c "
          import asyncio
          from bot.web.seo import SEOAnalyzer

          async def main():
              analyzer = SEOAnalyzer()
              result = await analyzer.analyze('${{ steps.url.outputs.url }}')
              analyzer.print_report(result)

          asyncio.run(main())
          " > seo-report.txt
        continue-on-error: true

      - name: Run Accessibility Check
        run: |
          python -c "
          import asyncio
          from bot.web.accessibility import AccessibilityChecker

          async def main():
              checker = AccessibilityChecker()
              result = await checker.check('${{ steps.url.outputs.url }}')
              checker.print_report(result)

          asyncio.run(main())
          " > accessibility-report.txt
        continue-on-error: true

      - name: Run Performance Analysis
        run: |
          python -c "
          import asyncio
          from bot.web.performance import PerformanceAnalyzer

          async def main():
              analyzer = PerformanceAnalyzer('${{ steps.url.outputs.url }}')
              metrics = await analyzer.analyze()
              analyzer.print_report(metrics)

          asyncio.run(main())
          " > performance-report.txt
        continue-on-error: true

      - name: Create Issue with Results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let auditData = {};
            try {
              auditData = JSON.parse(fs.readFileSync('website-audit.json', 'utf8'));
            } catch (e) {
              console.log('Could not read audit data');
            }

            let seoReport = '';
            try {
              seoReport = fs.readFileSync('seo-report.txt', 'utf8');
            } catch (e) {}

            let a11yReport = '';
            try {
              a11yReport = fs.readFileSync('accessibility-report.txt', 'utf8');
            } catch (e) {}

            let perfReport = '';
            try {
              perfReport = fs.readFileSync('performance-report.txt', 'utf8');
            } catch (e) {}

            const date = new Date().toISOString().split('T')[0];
            const overallScore = auditData.overall_score || 'N/A';

            const body = `## Website Audit Report - ${date}

            **URL:** ${{ steps.url.outputs.url }}
            **Overall Score:** ${overallScore}/100

            ### Scores by Category
            | Category | Score |
            |----------|-------|
            | Performance | ${auditData.scores?.performance || 'N/A'}/100 |
            | SEO | ${auditData.scores?.seo || 'N/A'}/100 |
            | Accessibility | ${auditData.scores?.accessibility || 'N/A'}/100 |
            | Security | ${auditData.scores?.security || 'N/A'}/100 |
            | Best Practices | ${auditData.scores?.best_practices || 'N/A'}/100 |

            ### Issues Found
            - Critical: ${auditData.issues?.critical || 0}
            - High: ${auditData.issues?.high || 0}
            - Medium: ${auditData.issues?.medium || 0}
            - Low: ${auditData.issues?.low || 0}

            ### Recommendations
            ${(auditData.recommendations || []).map(r => '- ' + r).join('\n')}

            <details>
            <summary>SEO Report</summary>

            \`\`\`
            ${seoReport.slice(0, 3000)}
            \`\`\`
            </details>

            <details>
            <summary>Accessibility Report</summary>

            \`\`\`
            ${a11yReport.slice(0, 3000)}
            \`\`\`
            </details>

            <details>
            <summary>Performance Report</summary>

            \`\`\`
            ${perfReport.slice(0, 3000)}
            \`\`\`
            </details>

            ---
            *Generated by Common Apostille Website Audit Bot*`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Website Audit Report - ${date}`,
              body: body,
              labels: ['audit', 'automated']
            });

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        with:
          name: website-audit-reports
          path: |
            website-audit.json
            seo-report.txt
            accessibility-report.txt
            performance-report.txt
