version: '3.8'

services:
  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # PostgreSQL database (production)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: seo_platform
      POSTGRES_USER: seo_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Main dashboard
  dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://seo_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/seo_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs

  # Celery worker for background tasks
  celery-worker:
    build: .
    command: celery -A scheduler.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://seo_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/seo_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs

  # Celery beat scheduler for periodic tasks
  celery-beat:
    build: .
    command: celery -A scheduler.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://seo_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/seo_platform
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs

volumes:
  redis_data:
  postgres_data:
